<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>

        <div id="banner">
            <h2 id="banner-title">Library</h2>
            <button id='new-book-button'>Add New Book</button>

        </div>
        <div id="list-container">
            <h3 class="list-item">Title</h3>
            <h3 class="list-item">Author</h3>
            <h3 class="list-item">Number of Pages?</h3>
            <h3 class="list-item">Have You Read It?</h3>
            <h3 class="list-item" id="hidden"></h3>
        </div>


        <form id="new-book-info">
            <label for="title">Book Title:      </label>
            <input type="text" id="title" name="title"><br>
            <label for="author">Book Author:    </label>
            <input type="text" id="author" name="author"><br>
            <label for="pages">Number of Pages:     </label>
            <input type="number" id="pages" name="pages"><br>
            <label for="prevRead">Have You Read It?     </label>
            <input type="radio" id="yes" name="prevRead" value="Yes" checked="true">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="prevRead" value="No">
            <label for="no">No</label></br>
            <input id="submit-button" type="submit" value="Add Book"></button>
        </form>

        <script src="script.js"></script>

    </body>

</html>
